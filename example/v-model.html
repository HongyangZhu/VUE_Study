<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-model</title>
    <script type="text/JavaScript" src="../assets/js/vue.js"></script>
  </head>

  <body>
    <h1>v-model 实例</h1>

    <hr />
    <div id="app">
      <p>原始文本信息：{{ message }}</p>
      <h3>文本框</h3>
      <p>v-model:<input type="text" v-model="message" /></p>
      <p>v-model 修饰符</p>
      <p>v-model.lazy:<input type="text" v-model.lazy="message" /></p>
      <p>v-model.number:<input type="text" v-model.number="message" /></p>
      <p>v-model.trim:<input type="text" v-model.trim="message" /></p>
      <hr />
      <h3>文本域</h3>
      <textarea cols="30" rows="10" v-model="message"></textarea>
      <hr />
      <h3>多选框绑定一个值</h3>
      <input type="checkbox" id="isTrue" v-model="isTrue" />
      <label for="isTrue">{{isTrue}}</label>
      <hr />
      <h3>多选框绑定一个数组</h3>
      <p>
        <input type="checkbox" id="jspang" value="jspang" v-model="web_name" />
        <label>jspang</label>
        <input type="checkbox" id="Panda" value="Panda" v-model="web_name" />
        <label>Panda</label>
        <input type="checkbox" id="panpan" value="panpan" v-model="web_name" />
        <label>panpan</label>
      </p>
      <p>选择的多选按钮是：{{web_name}}</p>
      <hr />
      <h3>单选框绑定</h3>
      <p>
        <input type="radio" id="one" value="man" v-model="sex" />
        <label for="one">man</label>
        <input type="radio" id="two" value="woman" v-model="sex" />
        <label for="two">woman</label>
      </p>
      <p>选择的单选按钮是：{{sex}}</p>
    </div>
    <script type="text/JavaScript">
      var app = new Vue({
          el:'#app',
          data: {
            message: 'Hello Vue!',
            isTrue:true,
            web_name:[],
            sex:'man'
          }
      })
    </script>
    <hr />
  </body>
</html>
